<div class="container-fluid p-5 mr-auto">
    <div *ngIf="task">
        <h2 *ngIf="task.id">{{task.title | uppercase}} Details</h2>
        <h2 *ngIf="!task.id">Add new task</h2>
        <!-- <div><span>id: </span>{{task.id}}</div> -->
        <div>
            <label for="task-title">task title: </label>
            <input id="task-title" [(ngModel)]='task.title' placeholder="title" />
        </div>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
